<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>timer</title>
</head>
<body>
  <div>
    <select id="study"></select>
    <span>分</span>
    <select id="rest"></select>
    <span>分</span>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(function(){

    var millenium,
        count = 0;

    function time(value){
      for (var i = 0; i <= 60; i++){
        var option = `<option value="${i}">${i}</option>`;
        if(i === 25){
          if(value === "study"){
            option = `<option value="${i}" selected>${i}</option>`;
          }
        }
        if(i === 5){
          if(value === "rest"){
            option = `<option value="${i}" selected>${i}</option>`;
          }
        }
        $("#"+`${value}`).append(option);
      }
    }

    time("study");
    time("rest");

  function setLastMinutes(max){
    millenium = new Date();
    millenium.setMinutes(millenium.getMinutes() + max);
  }

  function display() {
    var today = new Date();
    var hour;

    if(!millenium){
      setLastMinutes(Number($("#study").val()));
    }

    if(millenium < today){
      count++;
      if(count % 2 !== 0){
        setLastMinutes(Number($("#rest").val()));
      } else {
        setLastMinutes(Number($("#study").val()));
      }
    }

    
  }

  });
</script>
</html>
